<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="bg-black py-5">
        <div class="text-center">
            <img class="w-50 " src="images/Footballer-Player-Transparent.png" alt="">
            <h1 class="text-warning">Paris Saint-Germain F.C.</h1>
            <small class="text-info fw-bold">Football club</small>
            <p class="text-white">Transfer market-Football website with focus on transfers & market values.</p>
        </div>
    </header>
    <main>
        <section class="container mt-5">
            <div>
                <aside class="text-white float-end bg-black p-5 rounded mx-3 mt-4 me-4">
                    <h2 class="text-info">Selected-V</h2>
                    <ul id="card-player-name" class=" list-group-numbered">
                        <!-- <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li> -->
                    </ul>
                </aside>
            </div>
            <div id="selected" class="row row-cols-1 row-cols-md-3 g-4  text-center">
                <div class="col">
                    <div class="card h-100">
                        <img src="images/rashford.avif" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 id="p-name" class="card-title">Marcus Rashford</h5>

                            <button type="button" class=" btn btn-outline-info btn-lg mt-2 fw-bold"
                                onclick="addPlayers(this)">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/son-2.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 class="card-title">Son Heung-Min</h5>
                            <button type="button" class=" btn btn-outline-info btn-lg fw-bold"
                                onclick=" addPlayers (this)">SELECT</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/gabrieljesus.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 class="card-title">Gabriel Jesus</h5>

                            <button type="button" class=" btn btn-outline-info btn-lg fw-bold"
                                onclick=" addPlayers (this)">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <aside class="bg-black rounded text-white float-end p-3 ms-5 fw-bold">
                    <div>
                        <h2 class="text-info text-center ">Budget</h2>
                        <small class="">Per Player</small>
                        <input type="text">
                        <br>
                        <button type="button" class="btn btn-info mt-2 w-100">Calculate</button>
                    </div>
                    <div class="mt-4">
                        <small>Players Expenses $<span>00</span></small>
                        <br>
                        <small>Manager</small>
                        <input class="mt-4" type="text">
                        <br>
                        <small>Coach</small>
                        <input class="mt-2 ms-3" type="text">
                        <br>
                        <button type="button" class="btn btn-info mt-2 w-100">Calculate Total</button>
                        <small class="d-flex justify-content-between mt-4">Total <span
                                class="text-warning">$00</span></small>
                    </div>

                </aside>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 text-center">
                <div class="col">
                    <div class="card h-100">
                        <img src="images/arnold.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 class="card-title">Trent Alexander-Arnold</h5>
                            <p class="card-text"></p>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/0_Gareth-Bale.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 class="card-title mt-2">Gareth Bale</h5>
                            <p class="card-text"></p>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="images/vinicius-jr.jpg" class="card-img-top" alt="...">
                        <div class="card-body bg-black text-white">
                            <h5 class="card-title mt-2">Vinicius Jr.</h5>
                            <p class="card-text"></p>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
